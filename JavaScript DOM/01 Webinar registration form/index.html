<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task 01</title>
    <link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
    <article>
        <div id="status">
            Unchecked checkbox
        </div>
        <form action="#" method="post" name="web-registration">
            <header>
                <h1>Регистрация за уебинар</h1>
            </header>
            <label for="name">Име и Фамилия:<span class="required">*</span></label>
            <input type="text" name="full-name" id="name" required="required"/>
            <label for="address">Адрес:</label>
            <input type="text" name="address" id="address"/>
            <label for="region">Населено място:</label>
            <input type="text" name="place" id="region"/>
            <label for="zip">Пощенски код:</label>
            <input type="text" name="postal-code" id="zip"/>
            <label for="email">Email:<span class="required">*</span></label>
            <input type="email" name="email" id="email" required="required"/>
            <label for="phone">Телефон:<span class="required">*</span></label>
            <input type="tel" name="telephone" id="phone" required="required"/>
            <label for="date">Дата на семинара:<span class="required">*</span></label>
            <input type="datetime" value="dd/mm/yyyy" name="event-date" id="date" required="required"/>
            <input class="invoice" type="checkbox" id="invoice-check" onclick="invoiceCheck()"/>
            <label class="invoice" for="invoice-check">Желая фактура</label>
            <button class="invoice">Регистрирай се</button>
            <input class="invoice"type="reset" value="Изчисти"/>
            <div id="invoice-hidden">
                <label for="invoice-organization">Фирма/Организация:<span class="required">*</span></label>
                <input type="text" name="invoice-organization" id="invoice-organization" required="required"/>
                <label for="invoice-mol">МОЛ:<span class="required">*</span></label>
                <input type="text" name="invoice-mol" id="invoice-mol" required="required"/>
                <label for="invoice-dds">ЕИК:<span class="required">*</span></label>
                <input type="text" name="invoice-dds" id="invoice-dds" required="required"/>
                <label for="invoice-eik">ИН по ДДС:<span class="required">*</span></label>
                <input type="text" name="invoice-eik" id="invoice-eik" required="required"/>
                <label for="invoice-address">Адрес:<span class="required">*</span></label>
                <input type="text" name="invoice-address" id="invoice-address" required="required"/>
            </div>
        </form>
    </article>
    <script src="./script/invoiceInfo.js"></script>
</body>
</html>

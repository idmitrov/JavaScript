<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculate Expression</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>
                Calculate Expression
            </h1>
        </header>
        <details>
            <summary>Conditions</summary>
            Write a HTML page (with text field, button, and paragraph). Write JS program calcExpression.
            js that calculates any expression put in the text field and prints it in the paragraph.
            Link the JS file to the HTML file.
        </details>
        <form action="#" method="get">
            <label for="input-text">Type an expression</label>
            <input type="text" id="input-text" placeholder="0" tabindex="1"/>
            <button id="result-btn" onclick="calculate()">Eval</button>
            <p id="output-text"></p>
        </form>
    </div>
    <script src="./calcExpression.js"></script>
</body>
</html>

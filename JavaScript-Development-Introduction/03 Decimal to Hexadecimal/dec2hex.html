<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to Hexdecimal</title>
</head>
<body>
    <script>
        var decNum = parseInt(prompt('Enter a number'));
        var hexNum = decNum.toString(16).toUpperCase();
        alert(hexNum);
    </script>
</body>
</html>
